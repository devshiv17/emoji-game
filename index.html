<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Password Breaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>ðŸ”“ Emoji Password Breaker</h1>
            <p>Crack the secret emoji password!</p>
        </header>
        
        <div class="game-info">
            <div class="hangman-display">
                <div id="hangman-drawing" class="hangman-drawing">
                    <div class="gallows">
                        <div class="base"></div>
                        <div class="pole"></div>
                        <div class="beam"></div>
                        <div class="rope"></div>
                    </div>
                    <div class="stick-figure">
                        <div class="head hidden" id="head"></div>
                        <div class="body hidden" id="body"></div>
                        <div class="left-arm hidden" id="left-arm"></div>
                        <div class="right-arm hidden" id="right-arm"></div>
                        <div class="left-leg hidden" id="left-leg"></div>
                        <div class="right-leg hidden" id="right-leg"></div>
                    </div>
                </div>
                <div class="lives-counter">
                    <span>Lives remaining: <strong id="remaining-lives">6</strong></span>
                </div>
            </div>
            <div class="controls">
                <div class="theme-selector">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select" class="theme-dropdown">
                        <option value="default">Default</option>
                        <option value="ocean">Ocean</option>
                        <option value="forest">Forest</option>
                        <option value="sunset">Sunset</option>
                    </select>
                </div>
                <button id="audio-toggle" class="btn btn-icon" title="Toggle Sound">ðŸ”Š</button>
                <button id="new-game-btn" class="btn btn-secondary">New Game</button>
            </div>
        </div>
        
        <div class="password-display">
            <div id="password-slots" class="password-slots">
                <!-- Password slots will be generated dynamically -->
            </div>
        </div>
        
        <div class="current-guess">
            <h3>Your Guess:</h3>
            <div id="guess-slots" class="guess-slots">
                <!-- Guess slots will be generated dynamically -->
            </div>
            <button id="submit-guess" class="btn btn-primary" disabled>Submit Guess</button>
        </div>
        
        <div class="emoji-picker">
            <h3>Choose Emojis:</h3>
            <div id="emoji-grid" class="emoji-grid">
                <!-- Emoji buttons will be generated dynamically -->
            </div>
        </div>
        
        <div class="guess-history">
            <h3>Previous Guesses:</h3>
            <div id="history-container" class="history-container">
                <!-- Guess history will be shown here -->
            </div>
        </div>
        
        <div id="game-result" class="game-result hidden">
            <div class="result-content">
                <h2 id="result-title"></h2>
                <p id="result-message"></p>
                <div id="secret-password" class="secret-reveal"></div>
                <button id="play-again" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/emoji-js@8.0.0/lib/js/emojione.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
